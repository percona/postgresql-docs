# MkDocs configuration for builds with material theme

INHERIT: mkdocs-base.yml

site_url: "https://docs.percona.com/postgresql/"


theme:
  name: material
  custom_dir: _resource/overrides


  features:
    - search.highlight
    - navigation.top
    - navigation.tracking 
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy   
  


#Google Analytics configuration 
extra:
  analytics:
    provider: google
    property: UA-343802-3
