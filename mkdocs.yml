# MkDocs configuration for Netlify builds

site_name: Percona Distribution for PostgreSQL
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2021

site_url: 'https://www.percona.com/doc/postgresql/12/index.html'
repo_name: percona/postgresql-docs
repo_url: https://github.com/percona/postgresql-docs
edit_uri: edit/12/docs/

use_directory_urls: false

# Theme for netlify testing
theme:
  name: material
  custom_dir: _resource/theme
  logo: _images/percona-logo.png
  favicon: _images/percona-favicon.ico
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
#  - css/version-select.css
  - css/toctree.css
  - css/percona.css

extra_javascript:
  - js/version-select.js


markdown_extensions:
  - attr_list
  - toc:
      permalink: True
  - admonition
  - abbr
  - footnotes
  - def_list   # https://michelf.ca/projects/php-markdown/extra/#def-list
  - meta
  - smarty:
        smart_angled_quotes: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.highlight:
        linenums: false
  - plantuml_markdown

plugins:
  - search
  - git-revision-date
  - bootstrap-tables
  - section-index # Adds links to nodes - comment out when creating PDF
#  - htmlproofer # Uncomment to check links - but extends build time significantly
  - macros:
        include_yaml:
#          - 'variables.yml' # Use in markdown as '{{ VAR }}'
# - exclude: # Don't process these files
#        glob:
#         - file.md
#  - mkdocs-versioning:
#      version: "12"

extra:
  edit_page_text: '<i class="uil uil-pen"></i> <b>Edit this page</b>'
  updated_text: '<i class="uil uil-refresh"></i> Page updated'

nav:
  - index.md
  - Installation and Upgrade:
      - installation-and-update.md
      - installing.md
      - major-upgrade.md
      - minor-upgrade.md
  - Extensions:
      - extenstions.md
      - pg-stat-monitor.md
  - Uninstall:
      - uninstalling.md
  - Release Notes:
      - release-notes.md
      - release-notes-v12.7.upd3.md
      - release-notes-v12.7.upd2.md
      - release-notes-v12.7.upd.md
      - release-notes-v12.7.md
      - release-notes-v12.6.upd4.md
      - release-notes-v12.6.upd3.md
      - release-notes-v12.6.upd2.md
      - release-notes-v12.6.upd.md
      - release-notes-v12.6.md
      - release-notes-v12.5.md
      - release-notes-v12.4.upd.md
      - release-notes-v12.4.md
      - release-notes-v12.3.md
      - release-notes-v12.2.md
  - Licensing:
      - licensing.md
