# MkDocs configuration for Netlify builds

INHERIT: mkdocs-base.yml
site_url: https://postgresql-docs.netlify.app/

theme:
  name: material
  custom_dir: _resource/overrides_netlify
  features:
    - navigation.tabs

plugins:
  - section-index # Adds links to nodes - comment out when creating PDF
  - search

#Google Analytics configuration 
extra:
  analytics:
    provider: google
    property: UA-343802-3
