# MkDocs base configuration that other conf files will inherit

site_name: Percona Distribution for PostgreSQL
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2023

repo_name: percona/postgresql-docs
repo_url: https://github.com/percona/postgresql-docs
edit_uri: edit/11/docs/

use_directory_urls: false

# Theme for netlify testing
theme:
  name: material
  logo: _images/percona-logo.svg
  favicon: _images/percona-favicon.ico
  custom_dir: _resource/overrides/
  font:
    text: Poppins

#Color schemes
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode


# Theme features

  features:
    - search.highlight
    - navigation.top
    - navigation.tracking 
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy  

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css

extra_javascript:
  - js/version-select.js
  - js/promptremover.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: True
    title: On this page
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: 
      alternate_style: true 
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.highlight:
      linenums: false
  pymdownx.inlinehilite: {}

plugins:
# htmlproofer: {} # Uncomment to check links - but extends build time significantly
  section-index: {}
  search: 
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  git-revision-date-localized: 
    enable_creation_date: true
    enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
      include_yaml:
        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
          output_path: '_pdf/PerconaDistributionPostgreSQL-11.pdf'
          cover_title: 'Distribution for PostgreSQL Documentation'
          cover_subtitle: 11.20 (June 30, 2023)
          author: 'Percona Technical Documentation Team'
          cover_logo: docs/_images/Percona_Logo_Color.png
          debug_html: false
          custom_template_path: _resource/templates
          enabled_if_env: ENABLE_PDF_EXPORT

#Version switcher         
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

extra:
  version:
    provider: mike
  homepage:
    https://docs.percona.com
  consent: 
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

