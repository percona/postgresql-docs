# MkDocs configuration for Netlify builds

site_name: Percona Distribution for PostgreSQL
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2021

repo_name: percona/postgresql-docs
repo_url: https://github.com/percona/postgresql-docs
edit_uri: edit/14/docs/

use_directory_urls: false

# Theme for netlify testing
theme:
  name: material
  logo: _images/percona-logo.png
  favicon: _images/percona-favicon.ico
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Theme features

  features:
    - search.highlight
    - navigation.top


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css

extra_javascript:
  - js/version-select.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: True
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: {}
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.highlight:
      linenums: false


plugins:
  search: {}
  git-revision-date: {}
  macros:
      include_yaml:
#        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
          output_path: '_pdf/PerconaDistributionPostgreSQL-14.pdf'
          cover_title: 'Percona Distribution for PostgreSQL Documentation'
          cover_subtitle: 14.1 (December 2, 2021)
          author: 'Percona Technical Documentation Team'
          cover_logo: docs/_images/postgre-logo.jpg
          debug_html: false
          custom_template_path: _resource/templates
          enabled_if_env: ENABLE_PDF_EXPORT
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

extra:
  version:
    provider: mike

nav:
  - index.md
  - Installation and Upgrade:
      - installation-and-update.md
      - installing.md
      - major-upgrade.md
      - minor-upgrade.md
  - Extensions:
      - extensions.md
      - pg-stat-monitor.md
  - Uninstall:
      - uninstalling.md
  - Release Notes:
      - release-notes.md
      - release-notes-v14.1.upd.md
      - release-notes-v14.1.md
  - Licensing:
      - licensing.md

